        #screen {
            width: 320px;
            height: 320px;
            position: fixed;
            left: calc(50% - 164px);
            top: calc(50% - 164px);
            background-color: #333;
            padding: 4px;
        }

        .block {
            width: 18px;
            height: 18px;
            background-color: #666;
            display: inline-block;
            margin: 1px;
            vertical-align: top;
            transition: background-color .3s;
        }

        .topDiv {
            width: 100%;
            text-align: center;
            position: fixed;
            top: 16px;
            z-index: 114514;
            animation: top .5s;
        }

        .topDiv button {
            padding: 8px 16px;
            margin: 0 8px;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: .2s;
        }

        .topDiv button:hover {
            background-color: #448AFF;
            color: #fff;
        }

        .topDiv button:active {
            transform: scale(.95);
        }

        .sign {
            position: fixed;
            bottom: 16px;
            width: 100%;
            text-align: center;
            color: #fff;
            animation: bottom .5s;
        }

        @keyframes top {
            from {
                transform: translateY(-64px);
            }

            to: {}
        }

        @keyframes bottom {
            from {
                transform: translateY(32px);
            }

            to: {}
        }
    </style>
</head>

        var n = 1;
        var interval = window.setInterval(function() {

                clearInterval(interval);
                displayTest();
                return;
            }
            display(eval("square_" + n), 1);
            n++;

    function displayTest() {
        var n = 0;
        var interval = window.setInterval(function() {
            if (n > 9) {
                clearInterval(interval);
                displayTime();
                return;
            }
            display(blank, 1);
            display(square_8);
            display(leftTop[n]);
            display(rightTop[n]);
            display(leftBottom[n]);
            display(rightBottom[n]);
            n++;
        }, 300);
    }

    function displayTime() {
        window.setInterval(function() {
            var nowTime = new Date();
            var h_1 = Math.floor(nowTime.getHours() / 10);
            var h_2 = nowTime.getHours() % 10;
            var m_1 = Math.floor(nowTime.getMinutes() / 10);
            var m_2 = nowTime.getMinutes() % 10;
            display(blank, 1);
            display(square_8, undefined, "#FFECB3");
            document.getElementById("block_" + seconds[nowTime.getSeconds()][0] + "_" + seconds[nowTime.getSeconds()][1]).style.backgroundColor = "#666";
            display(leftTop[h_1], undefined, "#FFCDD2");
            display(rightTop[h_2], undefined, "#FFCDD2");
            display(leftBottom[m_1], undefined, "#BBDEFB");
            display(rightBottom[m_2], undefined, "#BBDEFB");
        }, 10);
    }
